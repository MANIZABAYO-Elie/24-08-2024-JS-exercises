<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise4</title>
    <button onclick="showDoubleNumber()">Show Double Number</button>
    <button onclick="showHalfNumber()">Show Half Number  </button>
    <button onclick="showTripleNumber()">Show Triple Number</button>
</head>
<body>
    <script>
        let number = 10;
        function showDoubleNumber(){
            alert(number*2)
        }
        function showHalfNumber(){
            alert(number/2)
        }
        function showTripleNumber(){
            alert(number*3)
        }

    </script>
    
</body>
</html>
